<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mars Rover Project</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
	<link rel="stylesheet" href="../static/style.css">
	<script src="../static/app.js" defer></script>
</head>

<body>
	<div class="container-liquid">
		<form action="calculate" method="post">
			<div class="form-group">
				<label for="rover_upper_right_corner" class="form-label-lg">Position of the upper right corner of the
					Plateau</label>
				<div class="spacer"></div>
				<div>
					<input type="number" class="form-control form-input-lg" name="rover_upper_right_corner_x"
						id="rover_upper_right_corner_x" placeholder="x-axis">
					<input type="number" class="form-control form-input-lg" name="rover_upper_right_corner_y"
						id="rover_upper_right_corner_y" placeholder="y-axis">
				</div>
			</div>
			<div class="form-group">
				<label for="rover_current_pos" class="form-label-lg">Position of the rover</label>
				<div class="spacer"></div>
				<div>
					<input type="number" class="form-control form-input-lg" name="rover_current_pos_x"
						id="rover_current_pos_x" placeholder="x-axis">
					<input type="number" class="form-control form-input-lg" name="rover_current_pos_y"
						id="rover_current_pos_y" placeholder="y-axis">
					<input type="text" class="form-control form-input-lg" name="rover_current_direction"
						id="rover_current_direction" placeholder="dir">
				</div>
				<div class="error-msg" id="position-error-msg"></div>
			</div>
			<div class="form-group">
				<label for="rover_instructions" class="form-label-lg">Instructions</label>
				<div class="spacer"></div>
				<div>
					<input type="text" class="form-control form-input-wide" name="rover_instructions"
						id="rover_instructions" placeholder="Enter the instructions">
				</div>
				<div class="error-msg" id="instruction-error-msg">
					Valid values: 'L', 'M', 'R'
				</div>
			</div>
			<div class="spacer"></div>
			<button type="submit" class="btn btn-primary">Calculate</button>
		</form>
		{% if error %}
		<h1 style="text-align: center">
			{{ error }}
		</h1>
		{% endif %}
		{% if result %}
		<h1 style="text-align: center">
			Result
		</h1>
		<div class="result-container">
			<div class="result">
				<div class="result-label">
					x-value
				</div>
				<div class="result-value">
					{{ result[0] }}
				</div>
			</div>
			<div class="result">
				<div class="result-label">
					y-value
				</div>
				<div class="result-value">
					{{ result[1] }}
				</div>
			</div>
			<div class="result">
				<div class="result-label">
					direction
				</div>
				<div class="result-value">
					{{ result[2] }}
				</div>
			</div>
		</div>
		{% endif %}
	</div>

</body>

</html>
