<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mars Rover Project</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
	<link rel="stylesheet" href="../static/style.css">
</head>

<body>
	<div class="container-liquid">
		<form>
			<div class="form-group">
				<label for="rover_upper_right_corner" class="form-label-lg">Position of the upper right corner of the
					Plateau</label>
				<div class="spacer"></div>
				<div>
					<input type="number" class="form-control form-input-lg" id="rover_upper_right_corner_x" placeholder="x-axis">
					<input type="number" class="form-control form-input-lg" id="rover_upper_right_corner_y" placeholder="y-axis">
				</div>
			</div>
			<div class="form-group">
				<label for="rover_current_pos" class="form-label-lg">Position of the rover</label>
				<div class="spacer"></div>
				<div>
					<input type="number" class="form-control form-input-lg" id="rover_current_pos_x" placeholder="x-axis">
					<input type="number" class="form-control form-input-lg" id="rover_current_pos_y" placeholder="y-axis">
					<input type="text" class="form-control form-input-lg" id="rover_current_pos_y" placeholder="dir">
				</div>
			</div>
			<div class="form-group">
				<label for="rover_instructions" class="form-label-lg">Instructions</label>
				<div class="spacer"></div>
				<div>
					<input type="text" class="form-control form-input-wide" id="rover_instructions"
						placeholder="Enter the instructions">
				</div>
			</div>
			<div class="spacer"></div>
			<button type="submit" class="btn btn-primary">Calculate</button>
		</form>
	</div>

</body>

</html>
